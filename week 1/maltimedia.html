<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Video</h1>
    <video height="200" width="400" controls autoplay>
      <source src="simple.mp4" />
      <source src="simple.ogg" />
    </video>

    <h1>Audio</h1>
    <audio controls autoplay>
      <source src="donesound-330986.mp3" />
    </audio>

    <h1>using iframe to link a page</h1>
    
    <iframe>
    
      width="560"
      height="315"
      src="https://www.youtube.com/embed/GMniyQIc1eU?si=Rw1uCkawpQ6RY4_r"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
   </iframe>

    <a href="https://www.youtube.com/">youtube</a>
    <a href="https://www.instagram.com">instagram</a>
  </body>
</html>
